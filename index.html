<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/todos.css" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,500"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <h1>To-do List <i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo" />
      <ul>
        <li>
          <span><i class="fa fa-trash"></i></span> Go To Potions Class
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> Buy New Robes
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> Visit Hagrid
        </li>
      </ul>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/todos.js"></script>
  </body>
</html>
